{% for message in messages %}
<div class="container">
    <div class="alert text-center alert-warning alert-dismissible fade show" role="alert" style="z-index:9999; top:5rem;">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endfor %}
